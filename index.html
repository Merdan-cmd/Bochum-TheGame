<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bochum-The Game</title>
  </head>
  <body>
    <div class="container">
      <canvas></canvas>
      <div class="overlay active">
        <div><img class="text" src="./assets/Text.png" alt="" /></div>
        <div>
          <img
            class="text"
            id="endtext"
            src="./assets/Textfeld-ende.png"
            alt=""
          />
        </div>
        <button style="--content: 'START'">
          <div class="left"></div>
          START
          <div class="right"></div>
        </button>

        <img class="speaker" src="./assets/speaker.png" alt="" />
        <img class="mute" src="./assets/mute.png" alt="" />

        <img class="logo" src="./assets/Logo_1.png" alt="" />
        <img class="logo end" src="./assets/end.png" alt="" />

        <div class="information">
          <div class="punkte"></div>

          <label class="time" id="seconds"></label>
        </div>

        <button class="restart" style="--content: 'RESTART'">
          <div class="left"></div>
          RESTART
          <div class="right"></div>
        </button>

        <!-- <div class="zeit"><span>0</span></div> -->
      </div>
    </div>

    <script type="module" src="/main.js"></script>
  </body>
</html>
